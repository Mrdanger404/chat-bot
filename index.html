<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tajbir chat bot</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Tajbir Islam</h1>
    <div id="chatContainer" class="hidden">
      <div id="chatLog" class="chat"></div>
      <form id="chatForm">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button type="submit" class="btn">Send</button>
      </form>
      <button id="deleteChatBtn" class="btn">Delete Chat History</button>
    </div>
    <button id="startBtn" class="btn">Start Chat with Tajbir Islam</button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
